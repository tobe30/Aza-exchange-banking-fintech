{% extends "include/dashboard-base.html" %}
{% load humanize%}
{% load static %}
{% block content %}

    <!-- Dashboard Section start -->
    <section class="dashboard-section body-collapse pay step step-2">
        <div class="overlay pt-120">
            <div class="container-fruid">
                <div class="main-content">
                    <div class="head-area d-flex align-items-center justify-content-between">
                        <h4>Save money</h4>
                        <div class="icon-area">
                            <img src="{% static 'assets1/images/icon/support-icon.png' %}" alt="icon">
                        </div>
                    </div>
                    <div class="choose-recipient">
                        <div class="step-area">
                            <span class="mdr">Step 2 of 3</span>
                            <h5>Set Amount to save</h5>
                        </div>
                        <div class="user-select">
                            <div class="single-user">
                                <div class="left d-flex align-items-center">
                                    <div class="img-area">
                                        <img style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;" src="{{ account.user.kyc.image.url}}" alt="image">
    
                                    </div>
                                    <div class="text-area">
                                        <p></p>
                                        <span class="mdr"><b>{{account.account_number}}</b></span><br>
                                        <span class="mdr">{{account.user.email}}</span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <form action="{% url 'account:add-savings-process' account.account_number %}" method="POST">
                        {% csrf_token %}
                        <div class="send-banance">
                            <span class="mdr">Save money</span>
                            <div class="input-area">
                                <input class="xxlr" placeholder="Enter Amount Save" required type="number" name="amount-save" id="amount-send">

                            </div>
                           
                        </div>

                      
                        <!--js-->
                        

                       
                        <div class="footer-area mt-40">
                            <a href="">Previous Step</a>
                            <button type="submit" style="padding: 10px 30px; border-radius: 10px; background: rgb(98, 0, 255); color: #fff;" href="pay-step-3.html" class="active">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Dashboard Section end -->

    <!--==================================================================-->
    
        {% endblock content %}
