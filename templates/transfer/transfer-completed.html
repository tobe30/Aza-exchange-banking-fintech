{% extends "include/dashboard-base.html" %}
{% load humanize%}
{% load static %}
{% block content %}

    <!-- Dashboard Section start -->
    <section class="dashboard-section body-collapse pay step step-2 step-3 receive-3">
        <div class="overlay pt-120">
            <div class="container-fruid">
                <div class="main-content">
                    <div class="head-area d-flex align-items-center justify-content-between">
                        <h4>Make a Payment</h4>
                        <div class="icon-area">
                            <img src="{% static 'assets1/images/icon/support-icon.png' %}" alt="icon">
                        </div>
                    </div>
                    <div class="request-submitted pb-120 text-center">
                        <div class="top-area">
                            <div class="icon-area">
                                <img src="{% static 'assets1/images/icon/submitted-icon.png' %}" alt="icon">
                            </div>
                            <h3>Submitted</h3>
                            <p>Payment <b>{{transaction.transaction_id}}</b>  was sent to <b> {{account.user.kyc.full_name}} </b></p>
                            <h5><a href="{% url 'core:transaction_detail' transaction.transaction_id %}">View Detail</a> | <a href="{% url 'core:search-account' %}"> <b>Send another payment</b></a></h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Dashboard Section end -->

    {% endblock content %}
